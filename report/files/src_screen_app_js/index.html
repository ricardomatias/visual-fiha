<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;
require.ensure([
  &#039;ramda&#039;,
  &#039;lodash.assign&#039;,
  &#039;ampersand-state&#039;,
  &#039;ampersand-collection&#039;
], function() {
require.ensure([
  &#039;ampersand-view&#039;,
  &#039;ampersand-view-switcher&#039;
], function() {
require.ensure([
  &#039;./screen/state&#039;,
], function() {
require.ensure([
  &#039;./screen/view&#039;,
], function() {
// ---------------------------------------------------------------
var ScreenState = require(&#039;./screen/state&#039;);
var ScreenView = require(&#039;./screen/view&#039;);

var bdy = document.body;

var screenView = new ScreenView({
  model: new ScreenState({}),
  broadcastId: window.location.hash.slice(1) || &#039;vfBus&#039;,
  el: document.querySelector(&#039;.screen&#039;),
  width: bdy.clientWidth,
  height: bdy.clientHeight
});
screenView.render();

function resize() {
  screenView.resize(bdy);
}
window.addEventListener(&#039;resize&#039;, require(&#039;lodash.debounce&#039;)(resize, 100));
setTimeout(resize, 1500);
// ---------------------------------------------------------------
}, &#039;screen-view&#039;);
}, &#039;ampersand-view&#039;);
}, &#039;screen-state&#039;);
}, &#039;ampersand-data&#039;);</textarea>
  </div>
</div>
