    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

function toPrct(val) {
  return (100 / 127) * (val || 0);
}

var mappings = {
  prefix: &#039;nk2&#039;,

  type: {
    128: &#039;noteOn&#039;,
    144: &#039;noteOff&#039;,
    176: &#039;change&#039;,
    192: &#039;search&#039;,
    248: &#039;idle&#039;
  },

  note: {
    0: &#039;slider1&#039;,
    1: &#039;slider2&#039;,
    2: &#039;slider3&#039;,
    3: &#039;slider4&#039;,
    4: &#039;slider5&#039;,
    5: &#039;slider6&#039;,
    6: &#039;slider7&#039;,
    7: &#039;slider8&#039;,

    16: &#039;knob1&#039;,
    17: &#039;knob2&#039;,
    18: &#039;knob3&#039;,
    19: &#039;knob4&#039;,
    20: &#039;knob5&#039;,
    21: &#039;knob6&#039;,
    22: &#039;knob7&#039;,
    23: &#039;knob8&#039;,

    32: &#039;s1&#039;,
    33: &#039;s2&#039;,
    34: &#039;s3&#039;,
    35: &#039;s4&#039;,
    36: &#039;s5&#039;,
    37: &#039;s6&#039;,
    38: &#039;s7&#039;,
    39: &#039;s8&#039;,

    41: &#039;play&#039;,
    42: &#039;stop&#039;,
    43: &#039;rewind&#039;,
    44: &#039;forward&#039;,
    45: &#039;record&#039;,
    46: &#039;cycle&#039;,

    48: &#039;m1&#039;,
    49: &#039;m2&#039;,
    50: &#039;m3&#039;,
    51: &#039;m4&#039;,
    52: &#039;m5&#039;,
    53: &#039;m6&#039;,
    54: &#039;m7&#039;,
    55: &#039;m8&#039;,

    58: &#039;trackprevious&#039;,
    59: &#039;tracknext&#039;,
    60: &#039;markerset&#039;,
    61: &#039;markerprevious&#039;,
    62: &#039;markernext&#039;,

    64: &#039;r1&#039;,
    65: &#039;r2&#039;,
    66: &#039;r3&#039;,
    67: &#039;r4&#039;,
    68: &#039;r5&#039;,
    69: &#039;r6&#039;,
    70: &#039;r7&#039;,
    71: &#039;r8&#039;
  },

  velocity: {
    0: function(type, note, velocity) {
      if (note &gt; 23) {
        return false;
      }
      return velocity;
    },

    127: function(type, note, velocity) {
      if (note &gt; 23) {
        return true;
      }
      return toPrct(velocity);
    }
  }
};

module.exports = function(data) {
  var type = data[0] || 0;
  if (type === 248) { return {}; }

  var note = data[1] || 0;
  var velocity = data[2] || 0;

  var name = mappings.note[note];
  // console.info(&#039;nk2 MIDI evt on %s (%s) =&gt; %s&#039;, name, note, velocity, type);
  return {
    name: name,
    velocity: velocity,
    type: type
  };
};
module.exports.note = mappings.note;
module.exports.prefix = mappings.prefix;</textarea>
