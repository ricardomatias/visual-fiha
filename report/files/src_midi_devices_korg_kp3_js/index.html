    <textarea id="file-source" class="col-md-12">&#039;use strict&#039;;

function toPrct(val) {
  return (100 / 127) * (val || 0);
}

var KP3ToggleButoons = [
  49,
  50,
  51,
  52,
  53,
  54,
  55,
  56,

  92,
  95
];

var KP3LetterButoons = [
  36,
  37,
  38,
  39
];

var mappings = {
  prefix: &#039;kp3&#039;,

  type: {
    128: &#039;noteOn&#039;,
    144: &#039;noteOff&#039;,
    176: &#039;change&#039;,
    192: &#039;search&#039;,
    248: &#039;idle&#039;
  },

  note: {
    36: &#039;buttonA&#039;,
    37: &#039;buttonB&#039;,
    38: &#039;buttonC&#039;,
    39: &#039;buttonD&#039;,

    49: &#039;num1&#039;,
    50: &#039;num2&#039;,
    51: &#039;num3&#039;,
    52: &#039;num4&#039;,
    53: &#039;num5&#039;,
    54: &#039;num6&#039;,
    55: &#039;num7&#039;,
    56: &#039;num8&#039;,

    70: &#039;padX&#039;,
    71: &#039;padY&#039;,
    72: &#039;pad72&#039;,
    73: &#039;pad73&#039;,
    74: &#039;pad74&#039;,
    75: &#039;pad75&#039;,
    76: &#039;pad76&#039;,

    92: &#039;pad&#039;,
    93: &#039;effectSlider&#039;,
    94: &#039;effectKnob&#039;,
    95: &#039;hold&#039;
  },

  velocity: {
    0: function(type, note, velocity) {
      if (KP3ToggleButoons.indexOf(note) &gt; -1) {
        return false;
      }
      return velocity;
    },

    64: function(type, note, velocity) {
      if (KP3LetterButoons.indexOf(note) &gt; -1) {
        return false;
      }
      return toPrct(velocity);
    },

    100: function(type, note, velocity) {
      if (KP3LetterButoons.indexOf(note) &gt; -1) {
        return true;
      }
      return toPrct(velocity);
    },

    127: function(type, note, velocity) {
      if (KP3ToggleButoons.indexOf(note) &gt; -1) {
        return true;
      }
      return toPrct(velocity);
    }
  },

  signalNames: [
    &#039;buttonA:noteOn&#039;,
    &#039;buttonA:noteOff&#039;,
    &#039;buttonB:noteOn&#039;,
    &#039;buttonB:noteOff&#039;,
    &#039;buttonC:noteOn&#039;,
    &#039;buttonC:noteOff&#039;,
    &#039;buttonD:noteOn&#039;,
    &#039;buttonD:noteOff&#039;,

    &#039;num1:noteOn&#039;,
    &#039;num1:noteOff&#039;,
    &#039;num2:noteOn&#039;,
    &#039;num2:noteOff&#039;,
    &#039;num3:noteOn&#039;,
    &#039;num3:noteOff&#039;,
    &#039;num4:noteOn&#039;,
    &#039;num4:noteOff&#039;,
    &#039;num5:noteOn&#039;,
    &#039;num5:noteOff&#039;,
    &#039;num6:noteOn&#039;,
    &#039;num6:noteOff&#039;,
    &#039;num7:noteOn&#039;,
    &#039;num7:noteOff&#039;,
    &#039;num8:noteOn&#039;,
    &#039;num8:noteOff&#039;,

    &#039;pad:noteOn&#039;,
    &#039;pad:noteOff&#039;,

    &#039;padX:change&#039;,
    &#039;padY:change&#039;,
    &#039;pad72:change&#039;,
    &#039;pad73:change&#039;,
    &#039;pad74:change&#039;,
    &#039;pad75:change&#039;,
    &#039;pad76:change&#039;,

    &#039;effectKnob:change&#039;,
    &#039;effectSlider:change&#039;
  ]
};

function _result(note, data) {
  // that sucks! KP3
  if (data[0] === 192) {
    return &#039;bpmKnob&#039;;
  }

  var val = mappings.note[&#039;&#039;+note];

  if (typeof val === &#039;function&#039;) {
    return val(data[0], data[1], data[2]);
  }

  return val;
}

module.exports = function(data) {
  var type = data[0] || 0;
  if (type === 248) { return {}; }

  var note = data[1] || 0;
  var velocity = data[2] || 0;

  var name = _result(note, data);
  if (name === &#039;bpmKnob&#039;) {
    velocity = note;
  }
  return {
    name: name,
    velocity: velocity,
    type: type
  };
};
module.exports.note = mappings.note;
module.exports.prefix = mappings.prefix;</textarea>
